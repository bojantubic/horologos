<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=" theme-color" content="#eef4d4" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Horologos</title>
  </head>
  <body>
    <div class="clock">
      <div class="field">
        <div class="dot"></div>
      </div>
      <div class="smaller-dot"></div>
      <div class="hand-hour"></div>
      <div class="hand-minute"></div>
      <div class="hand-second"></div>
      <div class="number number-12"><p class="digit digit-12">12</p></div>
      <div class="number number-1"><p class="digit digit-1">1</p></div>
      <div class="number number-2"><p class="digit digit-2">2</p></div>
      <div class="number number-3"><p class="digit digit-3">3</p></div>
      <div class="number number-4"><p class="digit digit-4">4</p></div>
      <div class="number number-5"><p class="digit digit-5">5</p></div>
      <div class="number number-6"><p class="digit digit-6">6</p></div>
      <div class="number number-7"><p class="digit digit-7">7</p></div>
      <div class="number number-8"><p class="digit digit-8">8</p></div>
      <div class="number number-9"><p class="digit digit-9">9</p></div>
      <div class="number number-10"><p class="digit digit-10">10</p></div>
      <div class="number number-11"><p class="digit digit-11">11</p></div>
    </div>
  </body>
</html>
